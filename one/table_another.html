<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Hello World.</h1>
    <table>
        <caption>Your Information:</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Number</th>
                <th>Absent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salam</td>
                <td>30000/-</td>
                <td>93578439</td>
                <td rowspan="4">eif</td>
            </tr>
            <tr>
                <td>Kalam</td>
                <td>7000/-</td>
                <td>95495949</td>
            </tr>
            <tr>
                <td>Balam</td>
                <td>7000/-</td>
                <td>95495949</td>
            </tr>
            <tr>
                <td>Valam</td>
                <td>76000/-</td>
                <td>95495949</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Amount:</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
